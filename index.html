<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="портфолио Виктора Федорова на Яндекс Практикуме">
  <meta name="keywords" content="html, css, grid">
  <meta name="author" content="Виктор Федоров">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">

  <div class="content">

    <header class="header content__negative-margin">
        <img class="header__logo-image" src="./images/logo.svg" alt="текстовый логотип сайта">
    </header>

    <main class="main">
      <section class="profile">
          <img class="profile__image" src="./images/avatar.jpg" alt="аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn hover-effect" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn hover-effect" type="button" aria-label="Добавить пользователя"></button>
      </section>

      <section class="gallery">
        <article class="card">
          <img class="card__image" src="./images/place1.jpg" alt="древний храм на фоне гор">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like-btn hover-effect-like-btn" type="button" aria-label="Понравилось"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__image" src="./images/place2.jpg" alt="гора на рассвете из далека">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-btn hover-effect-like-btn" type="button" aria-label="Понравилось"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__image" src="./images/place3.jpg" alt="снежный горный пик">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-btn hover-effect-like-btn" type="button" aria-label="Понравилось"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__image" src="./images/place4.jpg" alt="вид с высоты на реку">
          <div class="card__description">
            <h2 class="card__title">Ленские столбы</h2>
            <button class="card__like-btn hover-effect-like-btn" type="button" aria-label="Понравилось"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__image" src="./images/place5.jpg" alt="невский проспект дом зингера">
          <div class="card__description">
            <h2 class="card__title">Санкт-Петербург</h2>
            <button class="card__like-btn hover-effect-like-btn" type="button" aria-label="Понравилось"></button>
          </div>
        </article>

        <article class="card">
          <img class="card__image" src="./images/place6.jpg" alt="осенний лес на скалах над озером">
          <div class="card__description">
            <h2 class="card__title">Карелия</h2>
            <button class="card__like-btn hover-effect-like-btn" type="button" aria-label="Понравилось"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_opened">
    <div class="popup__container">
      <button class="popup__close-btn hover-effect" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="profile-edit-form" name="profile-edit">
        <input class="profile-edit-form__input profile-edit-form__input_value_name" type="text" name="name">
        <input class="profile-edit-form__input profile-edit-form__input_value_description" type="text" name="description">
        <button class="profile-edit-form__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

</body>
</html>
