<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="портфолио Виктора Федорова на Яндекс Практикуме">
  <meta name="keywords" content="html, css, grid, js">
  <meta name="author" content="Виктор Федоров">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">

  <div class="content">
    <header class="header content__negative-margin">
        <img class="header__logo-image" src="./images/logo.svg" alt="текстовый логотип сайта">
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__image" src="./images/avatar.jpg" alt="аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn hover-effect" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn hover-effect" type="button" aria-label="Добавить место"></button>
      </section>

      <section class="gallery"></section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <!-- MODAL WINDOWS -->
  <div class="popup profile-edit-popup">
    <div class="popup__container">
      <button class="popup__close-btn hover-effect close-profile" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="profile-edit-form edit-form" name="profile-edit" novalidate>
        <input class="profile-edit-form__input profile-edit-form__input_value_name"
               type="text" name="name" id="name-input" minlength="2" maxlength="40" required>
        <span class="name-input-error"></span>
        <input class="profile-edit-form__input profile-edit-form__input_value_description" type="text"
               name="description" id="description-input" minlength="2" maxlength="200" required>
        <span class="description-input-error"></span>
        <button class="profile-edit-form__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup add-card-popup">
    <div class="popup__container">
      <button class="popup__close-btn hover-effect close-add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="profile-edit-form add-card-form" name="add-card" novalidate>
        <input class="profile-edit-form__input profile-edit-form__input_place_name" placeholder="Название"
               type="text" id="place-input" name="name" minlength="2" maxlength="30" required>
        <span class="place-input-error"></span>
        <input class="profile-edit-form__input profile-edit-form__input_place_url"
               placeholder="Ссылка на картинку" id="url-input" type="url" name="url" required>
        <span class="url-input-error"></span>
        <button class="profile-edit-form__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_overlay-darkness photo-popup">
    <div class="popup__photo-container">
      <button class="popup__close-btn hover-effect close-photo" type="button"></button>
      <img class="popup__photo" src="" alt="">
      <p class="popup__label"></p>
    </div>
  </div>

  <!-- TEMPLATES  -->
  <template id="card">
    <article class="card">
      <img class="card__image" src="" alt="">
      <button class="card__trash-icon hover-effect" type="button" aria-label="удалить карточку"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like-btn" type="button" aria-label="Понравилось"></button>
      </div>
    </article>
  </template>

  <script src="scripts/initialCards.js"></script>
  <script src="scripts/modalWindows.js"></script>
  <script src="scripts/cards.js"></script>
  <script src="scripts/forms-validation.js"></script>

</body>
</html>
